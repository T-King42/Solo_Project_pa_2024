<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FIX THE HREF BEFORE FINISHING -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename='style.css')}}">
    <title>Login or Register</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <div class="container-fluid d-flex">
                <a class="navbar-brand" href="#">Yu-Gi-Base <img class='puzzle'
                        src="{{url_for('static',filename='mp1.png')}}" alt="the puzzle"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>

    <div class="container mt-5">

        <div class="row align-items-center">
            <div class="col">
                <div class="card login p-3">
                    <div class="card-head">
                        <h1 class="display-4">Register</h1>
                    </div>
                    <div class="card-body">
                        <!-- {% with messages = get_flashed_messages(category_filter=['register']) %}
                        {% if messages %}
                        {% for message in messages %}
                        <p class="flash">{{message}}</p>
                        {% endfor %}
                        {% endif %}
                        {% endwith %} -->
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="username">Username:</label>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="email">email:</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="confirm">Confirm Password:</label>
                                <input type="password" name="confirm" id="confirm" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-secondary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card login p-3">
                    <div class="card-head">
                        <h1 class="display-4">Log in</h1>
                    </div>
                    <div class="card-body">
                        <!-- {% with messages = get_flashed_messages(category_filter=['login']) %}
                        {% if messages %}
                        {% for message in messages %}
                        <p class="flash">{{message}}</p>
                        {% endfor %}
                        {% endif %}
                        {% endwith %} -->
                        <form action="#" method="post">
                            <div class="mb-3">
                                <label for="email">email:</label>
                                <input type="email" name="email" id="email" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="password">Password:</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-secondary">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
